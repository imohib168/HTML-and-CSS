<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
</head>
<body>
    <h1>Find out your Age in Dog years!</h1>

    <div>
        <p>
            Enter your Age: <input type="number" name="myage" size="10" id="age">
        </p>
    </div>
    <div>
        <button onclick="DogAgeCalc()">Calculate</button>
    </div>
    <div>
        <p>
            Your age in Dog years is: <input type="number" name="myage" size="10" id="dogage">
        </p>
    </div>
