<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Facebook</title>
</head>

<body>

    <div class="main-container">
        <div class="container-1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <h1>
                Facebook helps you connect and share with the people in your life.
            </h1>
        </div>
        <div class="container-2">
            <form class="User-form">
                <input type="email" name="Email" id="email" placeholder="Email address or phone number">

                <input type="password" name="Password" id="password" placeholder="Password">

                <button class="login">Login</button>
                <p class="forgot">
                    <a href="#">Forgotten Password?</a>
                </p>

                <hr>

                <div class="newAccount">
                    <button>Create New Account</button>
                </div>
            </form>

            <p class="pageForCeleb">
                <a href="">Create a Page</a> for Celebrity, band or Business
            </p>
        </div>
    </div>
</body>

</html>
